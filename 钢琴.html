<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		li{
			width: 100px;
			height: 30px;
			background: greenyellow;
			float: left;
			margin-left: 5px;
			text-align: center;
			line-height: 30px;
		}
	</style>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>			
		</ul>
		<div class="audio">
			<audio src="mp3/mp3/1.mp3"></audio>
			<audio src="mp3/mp3/2.mp3"></audio>
			<audio src="mp3/mp3/3.mp3"></audio>
			<audio src="mp3/mp3/4.mp3"></audio>
			<audio src="mp3/mp3/5.mp3"></audio>
			<audio src="mp3/mp3/6.mp3"></audio>
			<audio src="mp3/mp3/7.mp3"></audio>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
	<script>
		$("li").click(function(){
			// 获取移入的下标
			var i = $(this).index();
			// get 方式获取js元素对象，参数就是元素对应的下标
			var a = $("audio").get(i);
			// 重新载入音频
			a.load();
			// 播放
			a.play();
		})
	</script>
</html>
